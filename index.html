<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        .update-box {
            background-color: #2d2d2d;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
            font-size: 18px;
        }
        .progress-bar {
            background-color: #4CAF50;
            height: 30px;
            width: 0%;
            border-radius: 10px;
        }
        .progress-container {
            background-color: #ddd;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="update-box">
        <h2>System Update in Progress...</h2>
        <p>We are performing important system updates to improve performance.</p>
        <p>Please wait while we complete the process.</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p id="status">Preparing update files...</p>
    </div>

    <script>
        var progress = 0;
        var statusText = document.getElementById('status');
        var progressBar = document.querySelector('.progress-bar');
        
        var updateInterval = setInterval(function() {
            if (progress < 100) {
                progress += Math.random() * 5 + 2; // Add random increase to make it look more realistic
                progressBar.style.width = progress + '%';
                statusText.innerText = getStatusText(progress);
            } else {
                clearInterval(updateInterval);
                statusText.innerText = "Update Complete! (Just kidding ðŸ˜)";
                setTimeout(function() {
                    alert("PRANK SUCCESSFUL! Youâ€™ve been tricked ðŸ˜†");
                    window.location.reload(); // Optionally reload the page after prank
                }, 1000);
            }
        }, 500);

        function getStatusText(progress) {
            if (progress < 20) return "Preparing update files...";
            if (progress < 40) return "Downloading update...";
            if (progress < 60) return "Installing update...";
            if (progress < 80) return "Finalizing installation...";
            return "Completing update...";
        }
    </script>
</body>
</html>
